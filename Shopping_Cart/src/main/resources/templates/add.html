<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Shopping Item</title>
</head>
<body>
<h2>Add Item</h2>
<form method="post" action="/add" th:object="${item}">
	Name: <input type="text" th:field="*{name}"><br>
	Description: <input type="text" th:field="*{description}"><br>
	Price: <input type="text" th:field="*{price}"><br>
	Link: <input type="text" th:field="*{link}"><br>
	<input type="submit" value="Add new item">
</form>
</body>
</html>
